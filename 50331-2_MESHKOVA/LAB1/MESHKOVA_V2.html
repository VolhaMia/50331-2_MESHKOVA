<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Content/MySite.css" rel="stylesheet" />
</head>
<body>
    <div class="header-strip">
        <div class="container">
            <div class="nav navbar-left">
                <a href="#" class="navbar-link"><span class="glyphicon glyphicon-user"></span>Войти</a>
                <a href="#" class="navbar-link"><span class="glyphicon glyphicon-plus-sign"></span>Зарегистрироваться</a>
            </div>

            <div class="nav navbar-right">
                <a href="#">0.00 руб. (0)<span class="glyphicon glyphicon-shopping-cart"></span></a>
            </div>
        </div>

        <div class="container">
            <div class="navbar navbar-inverse" role="navigation">
                <div class="logo">
                    <a class="navbar-brand" href="index.html">Мешкова</a>
                </div>
                <ul class="nav nav-pills">
                    <li><a href="#">Home</a></li>
                    <li class="active"><a href="#">Каталог</a></li>
                    <li><a href="#">Администрирование</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="main-body">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-3">
                    <h2>Лабораторная 1</h2>
                </div>
            </div>

            <div class="row">
                <!--Левая боковая панель-->
                <div class="col-md-3">
                    <div class="navbar navbar-default">
                        <ul class="nav nav-pills nav-stacked">
                            <li><a href="#">Все категории</a></li>
                            <li class="active"><a href="#">Кино</a></li>
                            <li><a href="#">Книги</a></li>
                            <li><a href="#">Инструмент</a></li>
                        </ul>
                    </div>
                </div>
                <!--Левая боковая панель (конец)-->
                <!--Основная панель-->
                <div class="col-md-9">
                    <h2>Список</h2>
                    <ol type="A">
                        <li>Элемент 1 списка</li>
                        <li>Элемент 2 списка</li>
                    </ol>
                    <hr />
                    <h2>Форма</h2>
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="col-md-offset-1 col-md-8">
                                <label>
                                    <input type="checkbox" name="cb1" value="cb1"/>Чек-бокс1
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-offset-1 col-md-8">
                                <label>
                                    <input type="checkbox" name="cb2" value="cb2"/>Чек-бокс2
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-offset-1 col-md-8">
                                <label><input type="radio" name="rb" value="rb1" checked/>Радио-1</label>
                                <label><input type="radio" name="rb" value="rb2" />Радио-2</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="login" class="col-md-1 control-label">Логин:</label>
                            <div class="col-md-8">
                                <input type="text" id="login" class="form-control" placeholder="Введите логин" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-md-1 control-label">Пароль:</label>
                            <div class="col-md-8">
                                <input type="password" id="password" name="password" class="form-control" placeholder="Введите пароль"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-offset-1 col-md-8">
                                <button type="submit" class="btn btn-default">Отправить</button>
                            </div>
                        </div>

                    </form>
                </div>
                <!--Основная панель (конец)-->
            </div>
        </div>
    </div>

    <div class="footer-strip">
        <div class="container">
            <div class="row">

                <div class="col-md-3">
                    <h6>Карта сайта</h6>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Каталог</a></li>
                        <li><a href="#">Администрирование</a></li>
                    </ul>
                </div>

                <div class="col-md-3 col-md-offset-6">
                    <h6>Социальные сети</h6>
                    <a href="http://vk.com" class="social-icon vk"></a>
                    <a href="http://twitter.com" class="social-icon twitter"></a>
                    <a href="http://facebook.com" class="social-icon facebook"></a>
                </div>
            </div>
        </div>

    </div>

    <script src="../Scripts/jquery-1.10.2.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
</body>
</html>
