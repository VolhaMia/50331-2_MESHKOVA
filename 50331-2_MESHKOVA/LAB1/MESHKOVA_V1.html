<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link href="../Content/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <h2>Список</h2>
    <ol type="A">
        <li>элемент 1 списка</li>
        <li>элемент 2 списка</li>
    </ol>
    <hr />
    <h2>Форма</h2>
    <form method="get" class="form-horizontal" role="form">
        <div class="form-group">
            <div class="col-md-offset-2 col-md-8">
                <label><input type="checkbox" name="cb1" value="cb1" />Чек-бокс 1</label>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-8">
                <label><input type="checkbox" name="cb2" value="cb2" />Чек-бокс 2</label>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-8">
                <label><input type="radio" name="rb" value="rb1" checked />Радио-1</label>
                <label><input type="radio" name="rb" value="rb2"/> Радио-2</label>
            </div>
        </div>

        <div class="form-group">
            <label for="login" class="col-md-2 control-label">Логин:</label>
            <div class="col-md-8">
                <input type="text" id="login" name="login" class="form-control" placeholder="Введите логин" />
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-md-2 control-label">Пароль:</label>
            <div class="col-md-8">
                <input type="password" id="password" name="password" class="form-control" placeholder="Введите пароль" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-8">
                <button type="submit" class="btn btn-info">Отправить</button>
            </div>
        </div>
    </form>


    <script src="../Scripts/jquery-1.10.2.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
</body>
</html>
